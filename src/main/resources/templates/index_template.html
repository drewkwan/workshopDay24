<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Welcome to the online store!</h1>
        <h2>Place your order now!</h2>

        <form action="/order" method="post">
            <table>
                <tr>
                    <td>Name: <span data-th-text="${po.customerName}"></span></td>
                    <td><input type="hidden" name="customerName" th:value="${po.customerName}"></td>
                </tr>
                <tr>
                    <td>Address: <span data-th-text="${po.shipAddress}"></span></td>
                    <td><input type="hidden" name="address" th:value="${po.shipAddress}"></td>
                </tr>
                <tr>
                    <td>Notes: <span data-th-text="${po.notes}"></span></td>
                    <td><input type="hidden" name="notes" th:value="Nil" ></td>
                </tr>
                <tr>
                    <td>Tax: <span data-th-text="${po.tax}"></span></td>
                    <td><input type="hidden" name="tax" th:value="0"></td>
                </tr>
                <tr>
                    <td>Order Date: <span data-th-text="${po.orderDate}"></span></td>
                    <td><input type="hidden" name="date" th:value="${po.orderDate}"></td>
                </tr>
                <tr>
                    <td>Order Item: </td>
                    <td><input type="text" name="itemName" required></td>
                </tr>
                <tr>
                    <td>Order Price: </td>
                    <td><input type="number" name="itemPrice" required></td>
                </tr>
                <tr>
                    <td>Discount: </td>
                    <td><input type="number" name="discount" value="0"></td>
                </tr>
                <tr>
                    <td>Quantity: </td>
                    <td><input type="number" name="quantity" required></td>
                </tr>
            </table>
            <button type="submit">Submit</button>
        </form>

        <h2>Contents</h2>
        <table>
            <thead>
                <tr>
                    <th>Item name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="item:${items}">
                    <td><span data-th-text="${item.itemName}"></span></td>
                    <td><span data-th-text="${item.quantity}"></span></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <form action="/order/checkout" method="post">
                            <button type="submit">Checkout</button>
                        </form>
                    </td>
                </tr>
            </tfoot>
        </table>
        
    </body>
</html>
